<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>your website</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--graant location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allows Access to get weather information</p>
                <button class="btn" data-grantAcess>Grant Access</button>
            </div>

            <!--Search weather form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city" data-searchInput>
                <button class="btn" type="button">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading screen container-->
            <div class="sub-container Loading-container">
                <img src="./assets/loading.gif" width="150" height="150" >
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="user-info-container sub-container">

                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img width="30" height="30" data-countryIcon>
                </div>

                <!--Weather description-->
                <p data-weatherDesc></p>

                <!--weather Icon-->
                <img data-weatherIcon>

                <!--temperature-->
                <p data-temp></p>

                <!--3 card div-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>windSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
